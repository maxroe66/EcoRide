<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Covoiturage - EcoRide</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/ajouter-covoiturage.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

 </head>
 <body data-page="ajouter-covoiturage">
    <div class="page-container">
        
        <main>
            <div class="user-dashboard">
                <div class="dashboard-section">
                    <h3>Ajouter un nouveau covoiturage</h3>
                    <form id="formAjoutCovoiturage">
                        <div class="form-group">
                            <label class="form-label" for="lieu_depart">Lieu de départ</label>
                            <input class="form-input" type="text" name="lieu_depart" id="lieu_depart" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lieu_arrivee">Lieu d'arrivée</label>
                            <input class="form-input" type="text" name="lieu_arrivee" id="lieu_arrivee" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="date_depart">Date de départ</label>
                            <input class="form-input" type="date" name="date_depart" id="date_depart" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="heure_depart">Heure de départ</label>
                            <input class="form-input" type="time" name="heure_depart" id="heure_depart" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="heure_arrivee">Heure d'arrivée</label>
                            <input class="form-input" type="time" name="heure_arrivee" id="heure_arrivee" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="prix">Prix par personne (€)</label>
                            <input class="form-input" type="number" name="prix" id="prix" min="1" step="0.5" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="nb_places">Nombre de places disponibles</label>
                            <input class="form-input" type="number" name="nb_places" id="nb_places" min="1" max="8" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="vehicule_id">Véhicule</label>
                            <select class="form-select" name="vehicule_id" id="selectVehicule" required>
                                <option value="">Chargement des véhicules...</option>
                            </select>
                        </div>
                        <button type="submit" class="form-btn">Ajouter le covoiturage</button>
                        <button type="button" class="form-btn btn-secondary" onclick="window.location.href='profil.html'">Retour au profil</button>
                        <div id="ajoutCovoiturageMessage"></div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <a href="contact.html">contact@ecoride.fr</a>
                <a href="mentions-legales.html">Mentions légales</a>
            </div>
        </footer>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
